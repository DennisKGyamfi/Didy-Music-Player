<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DIDY Music Player</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/95ad04cf66.js" crossorigin="anonymous"></script>
</head>

<body>
    <div class="container">
        <div class="music-player">
            <nav>
                <div class="circle">
                    <i class="fa-solid fa-angle-left"></i>
                </div>
                <div class="circle">
                    <i class="fa-solid fa-bars"></i>
                </div>
                <!-- <div class="circle">
        <i class="fa-solid fa-angle-right"></i>
    </div> -->
            </nav>
            <img src="Media/thumbnail.png" alt="" class="song-img">
            <h1>Perfect</h1>
            <p>Ed Sheeran</p>

            <audio id="song">
                <source src="Media/perfect.mp3" type="audio/mpeg">
            </audio>
            <input type="range" value="0" name="" id="progress">

            <div class="controls">
                <div>
                    <i class="fa-solid fa-backward"></i>
                </div>
                <div onclick="playPause()">
                    <i class="fa-solid fa-play" id="ctrlIcon"></i></i>
                </div>
                <div>
                    <i class="fa-solid fa-forward"></i>
                </div>
            </div>
            <p class="buttom-text">
                Developed with Love and Joy.You deserve every good thing Life has to Offer. <span>Happy
                    Valentines Day My Queen</span>
            </p>

        </div>
    </div>

    <script src="app.js"></script>
</body>

</html>
